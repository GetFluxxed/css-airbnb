<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>

<body>
  <main>
    <!-- added section tag from review -->
    <!-- added spacing like Weston -->
    <section>
      <div class="box_title center">
        <h1>Meet Guidebooks</h1>
      </div>

      <div class="description center">
        <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
      </div>
      <div class="center">
        <div class="img_pref">
          <img src="./img/san-francisco.jpg" alt="San Francisco" />
          <h2>San Francisco</h2>
        </div>

        <div class="img_pref">
          <img src="./img/new-york.jpg" alt="New York" />

          <h2>New York</h2>
        </div>

        <div class="img_pref">
          <img src="./img/london.jpg" alt="London" />
          <h2>London</h2>
        </div>
      </div>
      <div class="button center">
        <button>See All Guidebooks</button>
      </div>
    </section>
    <section>
      <div class="box_title center">
        <h2>Just for the weekend</h2>
      </div>

      <div class="description center">
        <h4>Discover new, inspiring places to home</h4>
      </div>
      <div class="center">
        <div class="img_pref">
          <img src="./img/napa.jpg" alt="Napa Valley" />

          <h2>Napa</h2>
        </div>

        <div class="img_pref">
          <img src="./img/sonoma.jpg" alt="Sonoma" />

          <h2>Sonoma</h2>
        </div>

        <div class="img_pref">
          <img src="./img/san-francisco-2.jpg" alt="San Francisco" />
          <h2>San Francisco</h2>
        </div>

        <div class="button">
          <button>See All Destinations</button>
        </div>
    </section>
  </main>
</body>

</html>
